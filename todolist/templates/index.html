<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>TodoApp - Create A Todo With Django</title>
  
   
</head>
<body>

    <a href="/login">Iniciar Sesión</a>
    <a href="/register">Registrar Usuario</a>
    <a href="/">Inicio</a>



            <h1>TodoApp</h1>
            <p class="tagline">Django Todo App</p>
            <form action="" method="post">
            {% csrf_token %} <!-- csrf token for basic security -->
                                    <input type="text" id="description" class="taskName" placeholder="¿Que quieres hacer?" name="description" required>
                    <label for="description">Agrega una descripción</label>
                
                
                    
                    <select id="category" class="taskCategory" name="category_select">
                    <option class="disabled" value="">Escoje una categoría</option>
                    {% for category in categories %}
                        <option class="" value="{{ category.name }}" name="{{ category.name }}">{{ category.name }}</option>
                    {% endfor %}
                    </select>
                    <input type="date" id="dueDate" class="taskDate" name="date">
                    <label for="dueDate">Fecha de vencimiento</label>
                    <button class="taskAdd" name="taskAdd" type="submit"><i class="fa fa-plus icon"></i>Agregar tarea</button>
                    <button class="taskDelete" name="taskDelete" formnovalidate="" type="submit" onclick="$('input#sublist').click();"><i class="fa fa-trash-o icon"></i>Eliminar tarea</button>
 
            <ul class="taskList">
            {% for todo in todos %} <!-- django template lang - for loop -->
                <li class="taskItem">
                    <input type="checkbox" class="taskCheckbox" name="checkedbox" id="{{ todo.id }}" value="{{ todo.id }}">
                    <label for="{{ todo.id }}"><span class="complete-">{{ todo.title }}</span></label>
                    <span class="category-{{ todo.category }}">{{ todo.category }}</span>
                    <strong class="taskDate"><i class="fa fa-calendar"></i>{{ todo.created }} - {{ todo.due_date }}</strong>
                </li>
            {% endfor %}
            </ul><!-- taskList -->
            </form>


</body>
</html>
